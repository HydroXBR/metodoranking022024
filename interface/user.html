<!DOCTYPE html>
<html lang="en">
	<head>
	 	<meta charset="UTF-8" />
	 	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 	<link rel="stylesheet" href="styleuser.css" type="text/css"/>
	 	<title>Método - Resultado</title>
		<link rel="icon" type="image/x-icon" href="https://i.ibb.co/nz32G8R/metodopng.png">
	</head>
	
	<body>
		<div class="container">
			<div class="box" id="boxx">
				<h2>Candidato(a)</h2>
					<strong id="name"></strong>
					<h5 id="serie"></h5>
				<h2>Desempenho total</h2>
				<div class="grafico-barra-container vermelho">
					<div class="coluna">
      			<span class="titulo">Simulado</span>
    			</div>
    			<div class="coluna">
      			<span id="pctotal" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idgtotal" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
					
  			</div>
				<p class="desc" id="desctotal"></p>
				<h2>Desempenho por matéria</h2>
				<div class="display">
					<div class="grafico-barra-container vermelho">
    				<div class="coluna">
      				<span class="titulo">Português</span>
    				</div>
    				<div class="coluna">
      				<span id="pcport" class="porcentagem"></span>
      				<div class="grafico-barra">
        				<div id="idgport" class="grafico-barra-progresso"></div>
      				</div>
   	 				</div>
  				</div>
				<p class="desc" id="descport"></p>
				</div>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">Literatura</span>
    			</div>
    			<div class="coluna">
      			<span id="pclit" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idglit" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="desclit"></p>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">História</span>
    			</div>
    			<div class="coluna">
      			<span id="pchist" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idghist" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="deschist"></p>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">Geografia</span>
    			</div>
    			<div class="coluna">
      			<span id="pcgeo" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idggeo" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="descgeo"></p>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">Biologia</span>
    			</div>
    			<div class="coluna">
      			<span id="pcbio" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idgbio" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="descbio"></p>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">Química</span>
    			</div>
    			<div class="coluna">
      			<span id="pcquim" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idgquim" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="descquim"></p>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">Matemática</span>
    			</div>
    			<div class="coluna">
      			<span id="pcmat" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idgmat" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="descmat"></p>
				<div class="grafico-barra-container vermelho">
    			<div class="coluna">
      			<span class="titulo">Física</span>
    			</div>
    			<div class="coluna">
      			<span id="pcfis" class="porcentagem"></span>
      			<div class="grafico-barra">
        			<div id="idgfis" class="grafico-barra-progresso"></div>
      			</div>
   	 			</div>
  			</div>
				<p class="desc" id="descfis"></p>
				<button class='button-33' role="button" id="voltar">Voltar para o menu inicial</button>
				<p>Programação e desenvolvimento: © Isaías Nascimento, 2024</p>
				<p margin-bottom="5px">Método Pré-Vestibular</p>
			</div>
		</div>
		<script type="text/javascript" src="scriptuser.js"></script>
	</body>
</html>
